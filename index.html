<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign In page</title>
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="background-image">
      <div class="caption"></div>
    </div>
    <div class="content">
      <h2>
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.
      </h2>
      <h2>
        You <em>know</em> you want to.
      </h2>
      <form action="" method="post">
        <h2>Let's do this!</h2>
        <label for="firstName">FIRST NAME</label>
        <input type="text" name="firstName" id="firstName">
        <label for="lastName">LAST NAME</label>
        <input type="text" name="lastName" id="lastName">
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email" required>
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" name="phone" id="phone">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" required>
        <label for="passwordConfirm">CONFIRM PASSWORD</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm" required>
      </form>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </body>

</html>
